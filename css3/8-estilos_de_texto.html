<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de Texto</title>

    <style type="text/css">
    
        body {
            font-size: 40px;
            font-family: monospace;
        }

        .bold {
            /*normal, bold, 100 até 900*/
            font-weight: lighter;
        }

        .italic {
            font-style: italic;
        }

        .format {
            text-decoration: underline;
        }

    </style>

</head>
<body>

    <p class="bold">Texto negrito</p>
    <p class="italic">Texto itálico</p>
    <p class="format">Texto Formatado</p>
    
</body>
</html>
