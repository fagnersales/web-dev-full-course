<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Span</title>

    <style type="text/css">
        
        #navbar {
            background: grey;
        }

        #content {
            background: green;
        }

    </style>

</head>

<body>

    <div id="navbar">

        <img src="images/amazon.png" width="200">

        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="content">
        <div>Produto 1</div>
        <div>Produto 2</div>
        <div>Produto 3</div>
    </div>

</body>

</html>
