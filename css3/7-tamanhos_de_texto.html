<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos Texto</title>

    <style type="text/css">
        body {
            font-size: 24px;
        }

        .text {
            /*
            px -> tamanho fixo
            % -> tamanho relativo
            em -> tamanho relativo ao container pai
            */
            color: rgb(238, 111, 111);
            font-size: 2em;
        }

        .text2 {
            font-size: 1em;
        }
    </style>

</head>

<body>

    <p class="text">Opa, bão? :wave:</p>
    <p class="text2">Opa, bão? :wave:</p>
    <p>Opa, bão? :wave:</p>

</body>

</html>
