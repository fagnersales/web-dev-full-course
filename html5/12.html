<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>

    <h2>Login</h2>

    <form>

        Login: <br>
        <input type="text" name="login"> <br>

        Senha: <br>
        <input type="password" name="senha"> <br>

        <input type="button" value="Logar" style="margin-left: 55px; margin-top: 10px;">

    </form>

    <h2>Cadastre-se</h2>

    <form>
    Login: <br>
    <div style="margin-top: 10px;" />

    <input type="text" name="login"> <br>

    <div style="margin-top: 10px;" />

    Sexo: <br>
    <input type="radio" name="sexo" value="M" style="margin-top: 7px;">Masculino <br>
    <input type="radio" name="sexo" value="F">Feminino <br>
    <input type="radio" name="sexo" value="N">Não informado <br> 

    <div style="margin-top: 10px;" />
    
    Interesses: <br>
    
    <div style="margin-top: 10px;" />

    <input type="checkbox" name="interesses"> Futebol <br>
    <input type="checkbox" name="interesses"> Cursos <br>
    <input type="checkbox" name="interesses"> Moda <br>

    <div style="margin-top: 10px;" />
    
    Estado <br>
    
    <select name="estado">
        <option value="sp">SP</option>
        <option value="ba">BA</option>
        <option value="sc">SC</option>
    </select>

    <br>

    <div style="margin-top: 10px;" />
    
    Observações: <br>
    <textarea></textarea>
    
    <br>

    <div style="margin-top: 10px;" />

    <input type="submit" value="Cadastrar">

</form>

</body>

</html>
