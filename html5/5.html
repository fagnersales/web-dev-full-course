<!DOCTYPE html>

    <title>Ul & Ol</title>
</head>

<body>

    <h2>Laners</h2>

    <!--Types:
        Circle
        Square
        disc
        none

    <h2>Perguntas</h2>

        1
        A
        a
        i
        I

            <span>Quem é o melhor do time?</span>
            <p>Fagner</p>
        </li>

        <li>
            <span>Quem é o pior do time?</span>
            <p>Fagner também</p>
        </li>

    </ol>

</body>

</html>
